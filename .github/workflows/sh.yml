name: Shell

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install jq
              run: sudo apt-get update && sudo apt-get install -y jq

            - name: Build
              working-directory: src
              run: bash -e build.sh
